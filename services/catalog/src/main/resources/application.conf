pomo {
  server {
    server-port = 9090
  }

  jdbc {
    driver = "org.postgresql.Driver"
    host = ${DB_HOST}
    port = ${DB_PORT}
    db-name = ${DB_NAME}
    url = "jdbc:postgresql://"${pomo.jdbc.host}":"${pomo.jdbc.port}"/"${pomo.jdbc.db-name}
    url = ${?DB_CONNECTION_URL}
    user = ${DB_USER}
    password = ${DB_PASS}
    schema="catalog"
    migrations-table = "FlywaySchemaHistory"
    migrations-locations = [
      "classpath:pomo/jdbc"
    ]
  }
}
