static_resources:
  listeners:
    - name: grpc-web-listener
      address:
        socket_address: { address: 0.0.0.0, port_value: ${ENVOY_GRPC_WEB_PORT} }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: catalog_service }
                http_filters:
                  - name: envoy.filters.http.grpc_web
                  - name: envoy.filters.http.router
                  - name: envoy.filters.http.cors
                    allow_origin_string_match:
                      - suffix: pomo.in.ua
                      - suffix: mamat2.vercel.app
                      - suffix: pogladit-mozhno.vercel.app
    - name: grpc-listener
      address:
        socket_address: { address: 0.0.0.0, port_value: ${ENVOY_GRPC_PORT} }
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: auto
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: [ "*" ]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: catalog_service }
                http_filters:
                  - name: envoy.filters.http.router
  clusters:
    - name: catalog_service
      connect_timeout: 0.25s
      type: logical_dns
      http2_protocol_options: {}
      lb_policy: round_robin
      load_assignment:
        cluster_name: catalog_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: ${SERVER_HOST}
                      port_value: ${SERVER_PORT}
