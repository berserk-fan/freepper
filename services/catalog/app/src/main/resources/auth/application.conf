auth {
  jdbc {
    driver = "org.postgresql.Driver"
    host = ${DB_HOST}
    port = ${DB_PORT}
    db-name = ${DB_NAME}
    url = "jdbc:postgresql://"${auth.jdbc.host}":"${auth.jdbc.port}"/"${auth.jdbc.db-name}
    url = ${?DB_CONNECTION_URL}
    user = ${DB_USER}
    password = ${DB_PASS}
    schema = "auth"
    migrations-table = "FlywaySchemaHistory"
    migrations-locations = [
      "classpath:auth/migrations"
    ]
  }

  auth {
    admins = ${AUTH_ADMINS}
    jwe-secret = ${AUTH_JWE_SECRET}
    session-cookie-name = ${SESSION_COOKIE_NAME}
  }
}
