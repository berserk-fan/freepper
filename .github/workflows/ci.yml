name: Scala

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: olafurpg/setup-scala@v11
      - name: "Starting up Postgres & Redis 🐳"
        run: |
          echo "Running catalog"
          docker network create catalog
          cd services/catalog
          make local.postgres.start

      - name: "Shutting down Postgres & Redis 🐳"
        run: |
          docker-compose down
