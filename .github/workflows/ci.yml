name: Scala

on:
  pull_request: {}
  push:
    branches:
      - second-edition

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java:
          - graalvm11-ce
    steps:
      - uses: actions/checkout@v2.3.2
      - uses: olafurpg/setup-scala@v5
      - name: "Starting up Postgres & Redis üê≥"
        run: |
          echo "Running catalog"
          docker network create catalog
          cd services/catalog
          make local.postgres.start

      - name: "Shutting down Postgres & Redis üê≥"
        run: |
          docker-compose down
