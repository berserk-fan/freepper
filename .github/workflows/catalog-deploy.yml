name: Deploy Catalog

on:
  workflow_call:
    inputs:
      package_s3_path:
        description: 'Package s3 path. Corresponding archive should be present on pomo-packages s3 bucket'
        required: true
        type: string
    secrets:
      EC2_KEY_PAIR_CONTENTS:
        required: true
      EC2_USERNAME:
        required: true
      EC2_HOST:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout action"
        uses: actions/checkout@v3

      - name: "Deploy s3"
        run: |
          set -x -e
          TEMP=$(mktemp)
          echo "${{ secrets.EC2_KEY_PAIR_CONTENTS }}" > $TEMP
          s3path=${{ inputs.package_s3_path }}
          env="Dev"
          script="pogladit-mozhno/services/catalog/deployment/common/ec2/deploy.sh"
          ssh -o 'StrictHostKeyChecking no' -i $TEMP ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "bash -s" < script "$s3path $env"
